<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/RTFM_project_team_JS/logo.svg" />
    <title>Sopping list</title>
    <!--Normalize-->
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <!--Custom styles-->
    
    <script type="module" crossorigin src="/RTFM_project_team_JS/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/RTFM_project_team_JS/assets/applebooks@2x-f9771f69.js">
    <link rel="stylesheet" href="/RTFM_project_team_JS/assets/shoppingList-b422e5fa.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
  <div class="header-page">
    <div class="container header-container">
      <div class="header-box">
        <div class="header-logo-nav">
          <div class="header-logo-container">
            <a class="header-logo" href="./index.html">
              <svg class="header-logo-icon1 logo" height="28" width="0">
                <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-logo-1"></use>
              </svg>
            </a>
            <a class="header-logo" href="./index.html">
              <svg class="header-logo-icon logo" height="28" width="0">
                <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-logo"></use>
              </svg>
            </a>
          </div>
          <nav class="header-nav">
            <ul class="header-nav-item">
              <li class="header-item">
                <a
                  class="header-link-item header-link-item-home heder-active"
                  href="./index.html"
                  >Home
                </a>
              </li>
              <li class="header-item">
                <a
                  class="header-link-item header-link-item-shopping heder-active-shopping"
                  href="./shoppingList.html"
                >
                  Shopping list
                  <svg class="header-item-icon" height="20" width="20">
                    <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-uil_cart"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <div class="header-mobile">
          <div class="div-theme">
            <input
              class="theme-toggle-js"
              type="checkbox"
              name="theme-switcher"
              id="input-theme"
              hidden
            />
            <label for="input-theme" class="label-them">
              <span class="span-theme"></span>
            </label>

            <button class="header-mobile-burger burger-btn js-open-menu">
              <svg class="header-burger-icon" width="28" height="28">
                <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-align-left-2"></use>
              </svg>
            </button>
          </div>

          <button class="header-user js-modal-autoriz-open" id="signupBtn">
            Sign Up
            <svg class="header-icon arrow-to-right-sign" width="20" height="20">
              <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-arrow-narrow-right"></use>
            </svg>
          </button>
        </div>
      </div>
      <div id="registrationModalContainer"></div>

      <div class="header-mobile-box">
        <div class="header-modal js-modal">
          <button class="menu-toggle menu-toggle-close js-close-menu"></button>
          <button class="header-user-modal js-modal-autoriz-open">
            Sign Up
            <svg class="header-icon arrow-to-right-sign" width="20" height="20">
              <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-arrow-narrow-right"></use>
            </svg>
          </button>

          <ul class="header-nav-item-modal">
            <li class="header-item-modal">
              <a
                class="header-link-modal header-link-modal-home heder-active"
                href="./index.html"
                >Home
              </a>
            </li>
            <li class="header-item-modal">
              <a
                class="header-link-modal header-link-modal-shopping heder-active-shopping"
                href="./shoppingList.html"
                >Shopping list
                <svg
                  class="header-item-icon header-item-icon-modal"
                  height="20"
                  width="20"
                >
                  <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-uil_cart"></use>
                </svg>
              </a>
            </li>
          </ul>

          <button class="header-user-modal header-user-modal-out">
            Log Out
            <svg class="header-icon arrow-to-right-out" width="20" height="20">
              <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-arrow-narrow-right"></use>
            </svg>
          </button>
          <div class="header-modal-image"></div>
        </div>
      </div>

      <div class="heder-backdrop is-hidden">
        <div class="heder-modal-autoriz js-modal-autoriz is-hidden">
          <button class="modal-autoriz-close js-modal-autoriz-close">
            <svg class="modal-autoriz-icon" width="28" height="28">
              <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-lock"></use>
            </svg>
          </button>
          <form class="modal-autoriz-form">
            <div class="header-modal-form-field">
              <input
                class="header-form-input"
                type="text"
                name="name"
                placeholder="NAME"
                autofocus
                autocomplete="on"
              />
            </div>
            <div class="header-form-field">
              <input
                class="header-form-input header-form-input-email"
                type="text"
                name="EMAIL"
                placeholder="EMAIL"
                autocomplete="on"
              />
              <svg
                class="autoriz-icon autoriz-icon-email"
                width="28px"
                height="28"
              >
                <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-mail-02"></use>
              </svg>
            </div>
            <div class="header-form-field">
              <input
                class="header-form-input header-form-input-password"
                type="text"
                name="PASSWORD"
                placeholder="PASSWORD"
                autocomplete="on"
              />
              <svg
                class="autoriz-icon autoriz-icon-password"
                width="28"
                height="28"
              >
                <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-lock-02"></use>
              </svg>
            </div>
            <button class="header-form-btn">Sign up</button>
            <div class="header-form-link-box">
              <a class="header-form-link header-form-up" href="">SIGN UP</a>
              <a class="header-form-link header-form-in" href="">SIGN IN</a>
            </div>
          </form>

          <button class="btn-autoriz-user">
            <svg class="autoriz-user-icon" width="37" height="37">
              <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-user-1"></use>
            </svg>
            Stephen
            <svg class="autoriz-user-icon" width="23" height="26">
              <use href="/RTFM_project_team_JS/assets/header-458b9956.svg#icon-fi-ss-caret-down-2"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>

    <main>

        <section class="section-position">
          <div class="container container-positioned">
            <!-- Sidebar -->
            <section class="shopping-sidebar-section">
              <div class="support-container"></div>
<div class="scroll-up-container back-to-top">
  <span class="scroll-up">
    <svg class="scroll-up-icon" width="24" height="24">
      <use href="/RTFM_project_team_JS/assets/icons-bb60c522.svg#scroll-up"></use>
    </svg>
  </span>
</div>
            </section>
            <!-- Content -->
            <section class="content-shopping-section">
              <h1 class="shopping-list-title">
  Shopping <span class="shopping-list-title-part">List</span>
</h1>
  <ul class="js-shopping-list"></ul>
  <div class="shopping-list-container">
    <p class="shopping-list-text">
      This page is empty, add some books and proceed to order.
    </p>
    <img
      class="shopping-list-image"
      srcset="/RTFM_project_team_JS/assets/books-desk@1x-1f62c9bc.png 1x, /RTFM_project_team_JS/assets/books-desk@2x-306b4264.png 2x"
      src="/RTFM_project_team_JS/assets/books-mob@1x-93df6442.png"
      alt="books"
      width="265"
      height="198"
    />
  </div>



            </section>
          </div>
        </section>

    </main>
    
  </body>
</html>

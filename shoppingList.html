<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/RTFM_project_team_JS/logo.svg" />
    <title>Sopping list</title>
    <!--Normalize-->
    <link
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
      rel="stylesheet"
    />
    <!--Custom styles-->
    
    <script type="module" crossorigin src="/RTFM_project_team_JS/assets/support-sidebar-8efb840d.js"></script>
    <link rel="stylesheet" href="/RTFM_project_team_JS/assets/shoppingList-f592e228.css">
  </head>
  <body>
    <!-- Header -->
    <header class="">
</header>

    <main>
      <div class="container">
        <!-- Sidebar -->
        <section class="shopping-sidebar-section">
          <div class="support-container">
    <div class="support-container-wrap">
        <div class="support-wraper">
            <h2 class="support-title">Support Ukraine</h2>
            <svg class="support-coat-of-arms" width="20" height="32">
                <use href="/RTFM_project_team_JS/assets/icons-3e6e26da.svg#coat-of-arroms"></use>
            </svg>
        </div>
        <ul class="support-list js-suport-list"></ul>
        <div class="support-arrow-wrap">
            <span class="support-arrow support-arrow-up visually-hidden">
                <svg class="support-button" width="12" height="20">
                    <use href="/RTFM_project_team_JS/assets/icons-3e6e26da.svg#small-arrow-up"></use>
                </svg>
            </span>
            <span class="support-arrow support-arrow-down">
                <svg class="support-button" width="12" height="20">
                    <use href="/RTFM_project_team_JS/assets/icons-3e6e26da.svg#small-arrow-down"></use>
                </svg>
            </span>
        </div>
    </div>
</div>
        </section>

        <!-- Content -->
        <section class="content-shopping-section">
          <h1 class="shopping-list-title">
  Shopping <span class="shopping-list-title-part">List</span>
</h1>
<div class="shopping-list-container">
  <p class="shopping-list-text">
    This page is empty, add some books and proceed to order.
  </p>
  <img
    class="shopping-list-image"
    srcset="/RTFM_project_team_JS/assets/books-desk@1x-1f62c9bc.png 1x, /RTFM_project_team_JS/assets/books-desk@2x-306b4264.png 2x"
    src="/RTFM_project_team_JS/assets/books-mob@1x-93df6442.png"
    alt="books"
    width="265"
    height="198"
  />
</div>

        </section>
      </div>
    </main>
    
  </body>
</html>
